<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74bfff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)" opacity="0.1"/>
  
  <!-- Outer hexagon -->
  <polygon points="100,20 170,55 170,125 100,160 30,125 30,55" 
           fill="none" stroke="url(#grad)" stroke-width="4"/>
  
  <!-- Inner components -->
  <circle cx="100" cy="100" r="30" fill="url(#grad)"/>
  
  <!-- Connection lines -->
  <line x1="100" y1="70" x2="100" y2="40" stroke="url(#grad)" stroke-width="2"/>
  <line x1="126" y1="85" x2="150" y2="70" stroke="url(#grad)" stroke-width="2"/>
  <line x1="126" y1="115" x2="150" y2="130" stroke="url(#grad)" stroke-width="2"/>
  <line x1="74" y1="115" x2="50" y2="130" stroke="url(#grad)" stroke-width="2"/>
  <line x1="74" y1="85" x2="50" y2="70" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Nodes -->
  <circle cx="100" cy="40" r="8" fill="#3b9eff"/>
  <circle cx="150" cy="70" r="8" fill="#3b9eff"/>
  <circle cx="150" cy="130" r="8" fill="#3b9eff"/>
  <circle cx="50" cy="130" r="8" fill="#3b9eff"/>
  <circle cx="50" cy="70" r="8" fill="#3b9eff"/>
</svg>











