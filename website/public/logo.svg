<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 50">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Left chevron -->
  <path d="M30 14 L18 25 L30 36" fill="none" stroke="#7eb8e7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- AIDK text -->
  <text x="75" y="33" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="600" fill="white" text-anchor="middle" letter-spacing="1">AIDK</text>

  <!-- Right chevron -->
  <path d="M120 14 L132 25 L120 36" fill="none" stroke="#7eb8e7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
</svg>
