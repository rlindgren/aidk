version: 2

updates:
  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      development:
        patterns:
          - "@types/*"
          - "typescript"
          - "jest"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"
      ai-providers:
        patterns:
          - "@ai-sdk/*"
          - "ai"
          - "openai"
          - "@google/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

