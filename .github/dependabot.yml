version: 2

updates:
  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    groups:
      # Group all non-major updates into one PR
      all-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Only open PRs for major version bumps individually
    # Minor/patch are grouped above

  # GitHub Actions - group all together
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      actions:
        patterns:
          - "*"
